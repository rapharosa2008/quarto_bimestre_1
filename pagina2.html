<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Clash Royale - Parte 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pergunta {
      margin-bottom: 25px;
    }
    .pergunta img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 6px 0;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 2</h1>

    <form id="form2">
      <div class="pergunta">
        <p><strong>6. Qual dessas cartas é um feitiço?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Bola+de+Fogo">
        <label><input type="radio" name="q6" value="A"> Bola de Fogo</label>
        <label><input type="radio" name="q6" value="B"> Valquíria</label>
        <label><input type="radio" name="q6" value="C"> Golem</label>
      </div>

      <div class="pergunta">
        <p><strong>7. Qual carta é famosa por dividir em dois ao morrer?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Golem">
        <label><input type="radio" name="q7" value="A"> Gigante</label>
        <label><input type="radio" name="q7" value="B"> Golem</label>
        <label><input type="radio" name="q7" value="C"> Mini P.E.K.K.A</label>
      </div>

      <div class="pergunta">
        <p><strong>8. Qual carta voadora é lendária?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Lava+Hound">
        <label><input type="radio" name="q8" value="A"> Dragão Infernal</label>
        <label><input type="radio" name="q8" value="B"> Lava Hound</label>
        <label><input type="radio" name="q8" value="C"> Mega Servo</label>
      </div>

      <div class="pergunta">
        <p><strong>9. Qual carta custa 1 de elixir?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Espíritos+de+Fogo">
        <label><input type="radio" name="q9" value="A"> Mosqueteira</label>
        <label><input type="radio" name="q9" value="B"> Arqueiras</label>
        <label><input type="radio" name="q9" value="C"> Espíritos de Fogo</label>
      </div>

      <div class="pergunta">
        <p><strong>10. Qual é o nome do criador do Clash Royale?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Supercell">
        <label><input type="radio" name="q10" value="A"> Epic Games</label>
        <label><input type="radio" name="q10" value="B"> Supercell</label>
        <label><input type="radio" name="q10" value="C"> Tencent</label>
      </div>

      <button type="button" onclick="verResultadoTotal()">Ver Resultado Total</button>
    </form>
  </div>

  <script>
    function verResultadoTotal() {
      const respostas = {};
      const gabarito = {
        q6: "A",
        q7: "B",
        q8: "B",
        q9: "C",
        q10: "B"
      };

      for (let i = 6; i <= 10; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (!marcada) {
          alert("Responda todas as perguntas antes de ver o resultado.");
          return;
        }
        respostas[`q${i}`] = marcada.value;
      }

      localStorage.setItem("respostas2", JSON.stringify(respostas));
      localStorage.setItem("gabarito2", JSON.stringify(gabarito));
      window.location.href = "resultado.html";
    }
  </script>
</body>
</html>
