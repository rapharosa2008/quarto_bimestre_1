<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fundo esquerdo */
    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Fundo direito */
    body::after {
      content: "";
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f8ff;
    }

    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 2</h1>

    <form id="form2">
      <div class="pergunta">
        <p><strong>6. Qual dessas cartas é um feitiço?</strong></p>
        <label><input type="radio" name="q6" value="A"> Bola de Fogo</label>
        <label><input type="radio" name="q6" value="B"> Valquíria</label>
        <label><input type="radio" name="q6" value="C"> Golem</label>
      </div>

      <div class="pergunta">
        <p><strong>7. Qual carta é famosa por dividir em dois ao morrer?</strong></p>
        <label><input type="radio" name="q7" value="A"> Gigante</label>
        <label><input type="radio" name="q7" value="B"> Golem</label>
        <label><input type="radio" name="q7" value="C"> Mini P.E.K.K.A</label>
      </div>

      <div class="pergunta">
        <p><strong>8. Qual carta voadora é lendária?</strong></p>
        <label><input type="radio" name="q8" value="A"> Dragão Infernal</label>
        <label><input type="radio" name="q8" value="B"> Lava Hound</label>
        <label><input type="radio" name="q8" value="C"> Mega Servo</label>
      </div>

      <div class="pergunta">
        <p><strong>9. Qual carta custa 1 de elixir?</strong></p>
        <label><input type="radio" name="q9" value="A"> Mosqueteira</label>
        <label><input type="radio" name="q9" value="B"> Arqueiras</label>
        <label><input type="radio" name="q9" value="C"> Espíritos de Fogo</label>
      </div>

      <div class="pergunta">
        <p><strong>10. Qual é o nome do criador do Clash Royale?</strong></p>
        <label><input type="radio" name="q10" value="A"> Epic Games</label>
        <label><input type="radio" name="q10" value="B"> Supercell</label>
        <label><input type="radio" name="q10" value="C"> Tencent</label>
      </div>

      <button type="button" onclick="verResultadoTotal()">Ver Resultado Total</button>
    </form>
  </div>

  <script>
    function verResultadoTotal() {
      const respostas = {};
      const gabarito = {
        q6: "A",
        q7: "B",
        q8: "B",
        q9: "C",
        q10: "B"
      };

      for (let i = 6; i <= 10; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (!marcada) {
          alert("Responda todas as perguntas antes de ver o resultado.");
          return;
        }
        respostas[`q${i}`] = marcada.value;
      }

      localStorage.setItem("respostas2", JSON.stringify(respostas));
      localStorage.setItem("gabarito2", JSON.stringify(gabarito));
      window.location.href = "resultado.html";
    }
  </script>
</body>
</html>
