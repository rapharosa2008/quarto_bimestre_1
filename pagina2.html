<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale - Página 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 180px;
      height: 100vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      left: 0;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
    }

    body::after {
      right: 0;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f8ff;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .botoes button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .botoes .voltar {
      background-color: #6c757d;
    }

    .botoes .finalizar {
      background-color: #28a745;
    }

    .botoes button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale</h1>

    <div class="pergunta">
      <p><strong>6. Qual dessas cartas é um feitiço?</strong></p>
      <label><input type="radio" name="q6" value="A"> Bola de Fogo</label>
      <label><input type="radio" name="q6" value="B"> Valquíria</label>
      <label><input type="radio" name="q6" value="C"> Golem</label>
    </div>

    <div class="pergunta">
      <p><strong>7. Qual carta é famosa por dividir em dois ao morrer?</strong></p>
      <label><input type="radio" name="q7" value="A"> Gigante</label>
      <label><input type="radio" name="q7" value="B"> Golem</label>
      <label><input type="radio" name="q7" value="C"> Mini P.E.K.K.A</label>
    </div>

    <div class="pergunta">
      <p><strong>8. Qual carta voadora é lendária?</strong></p>
      <label><input type="radio" name="q8" value="A"> Dragão Infernal</label>
      <label><input type="radio" name="q8" value="B"> Lava Hound</label>
      <label><input type="radio" name="q8" value="C"> Mega Servo</label>
    </div>

    <div class="pergunta">
      <p><strong>9. Qual carta custa 1 de elixir?</strong></p>
      <label><input type="radio" name="q9" value="A"> Mosqueteira</label>
      <label><input type="radio" name="q9" value="B"> Arqueiras</label>
      <label><input type="radio" name="q9" value="C"> Espíritos de Fogo</label>
    </div>

    <div class="pergunta">
      <p><strong>10. Qual é o nome do criador do Clash Royale?</strong></p>
      <label><input type="radio" name="q10" value="A"> Epic Games</label>
      <label><input type="radio" name="q10" value="B"> Supercell</label>
      <label><input type="radio" name="q10" value="C"> Tencent</label>
    </div>

    <div class="botoes">
      <button class="voltar" id="btnVoltar" link href="index.html">Voltar</button>
      <button class="finalizar" id="btnFinalizar link href="resultado.html">Finalizar</button>
    </div>
  </div>
</body>
</html>
