<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale - Página 2</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; position: relative;
    }
    body::before {
      content: "";
      position: fixed; left: 0; top: 0;
      width: 180px; height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain; background-repeat: no-repeat;
      background-position: center; opacity: 0.15;
      pointer-events: none; z-index: 0;
    }
    body::after {
      content: "";
      position: fixed; right: 0; top: 0;
      width: 180px; height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain; background-repeat: no-repeat;
      background-position: center; opacity: 0.15;
      pointer-events: none; z-index: 0;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .pergunta {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    label:hover {
      background-color: #f0f8ff;
    }
    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }
    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
      user-select: none;
    }
    #btnBack {
      background-color: #6c757d;
    }
    #btnBack:hover {
      background-color: #5a6268;
    }
    #btnFinish {
      background-color: #28a745;
    }
    #btnFinish:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Página 2</h1>

    <form id="form2">
      <div class="pergunta">
        <p><strong>6. Qual dessas cartas é um feitiço?</strong></p>
        <label><input type="radio" name="q6" value="A"> Bola de Fogo</label>
        <label><input type="radio" name="q6" value="B"> Valquíria</label>
        <label><input type="radio" name="q6" value="C"> Golem</label>
      </div>

      <div class="pergunta">
        <p><strong>7. Qual carta invoca esqueletos?</strong></p>
        <label><input type="radio" name="q7" value="A"> Cabana de Goblins</label>
        <label><input type="radio" name="q7" value="B"> Exército de Esqueletos</label>
        <label><input type="radio" name="q7" value="C"> Espírito de Gelo</label>
      </div>

      <div class="pergunta">
        <p><strong>8. Quantos pontos de vida tem o Gigante?</strong></p>
        <label><input type="radio" name="q8" value="A"> 1000</label>
        <label><input type="radio" name="q8" value="B"> 2000</label>
        <label><input type="radio" name="q8" value="C"> 3000</label>
      </div>

      <div class="pergunta">
        <p><strong>9. Qual carta é aérea?</strong></p>
        <label><input type="radio" name="q9" value="A"> Dragão Infernal</label>
        <label><input type="radio" name="q9" value="B"> Arqueiras</label>
        <label><input type="radio" name="q9" value="C"> Bárbaros</label>
      </div>

      <div class="pergunta">
        <p><strong>10. Quantos elixir custa a carta "Mago"?</strong></p>
        <label><input type="radio" name="q10" value="A"> 3</label>
        <label><input type="radio" name="q10" value="B"> 4</label>
        <label><input type="radio" name="q10" value="C"> 5</label>
      </div>

      <div class="botoes">
        <button type="button" id="btnBack">Voltar</button>
        <button type="button" id="btnFinish">Finalizar</button>
      </div>
    </form>
  </div>

  <script>
    // Carregar respostas salvas e preencher inputs
    window.onload = function() {
      const respostasSalvas = JSON.parse(localStorage.getItem("respostas2") || "{}");
      for (const key in respostasSalvas) {
        const radio = document.querySelector(`input[name="${key}"][value="${respostasSalvas[key]}"]`);
        if (radio) radio.checked = true;
      }
    };

    document.getElementById('btnBack').addEventListener('click', function() {
      // Salvar respostas atuais antes de voltar
      const respostas = {};
      for (let i = 6; i <= 10; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (marcada) respostas[`q${i}`] = marcada.value;
      }
      localStorage.setItem("respostas2", JSON.stringify(respostas));
      window.location.href = "pagina1.html";
    });

    document.getElementById('btnFinish').addEventListener('click', function() {
      const respostas = {};
      const gabarito = {
        q6: "A",
        q7: "B",
        q8: "C",
        q9: "A",
        q10: "B"
      };

      for (let i = 6; i <= 10; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (!marcada) {
          alert("Responda todas as perguntas antes de finalizar.");
          return;
        }
        respostas[`q${i}`] = marcada.value;
      }

      localStorage.setItem("respostas2", JSON.stringify(respostas));
      localStorage.setItem("gabarito2", JSON.stringify(gabarito));
      window.location.href = "resultado.html";
    });
  </script>
</body>
</html>
