<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale - Parte 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f8ff;
    }

    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 140px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
    }

    .btn-voltar {
      background-color: #6c757d;
    }

    .btn-voltar:hover {
      background-color: #5a6268;
    }

    .btn-finalizar {
      background-color: #28a745;
    }

    .btn-finalizar:hover {
      background-color: #1e7e34;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 2</h1>

    <form id="form2">
      <div class="pergunta">
        <p><strong>6. Qual carta voa e tem alto dano?</strong></p>
        <label><input type="radio" name="q6" value="A"> Mega Servo</label>
        <label><input type="radio" name="q6" value="B"> Mini P.E.K.K.A</label>
        <label><input type="radio" name="q6" value="C"> Balão</label>
      </div>

      <div class="pergunta">
        <p><strong>7. Qual carta é mais eficaz contra tanques?</strong></p>
        <label><input type="radio" name="q7" value="A"> Mosqueteira</label>
        <label><input type="radio" name="q7" value="B"> Espírito de Fogo</label>
        <label><input type="radio" name="q7" value="C"> Arqueiras</label>
      </div>

      <div class="pergunta">
        <p><strong>8. Qual carta gera esqueletos ao morrer?</strong></p>
        <label><input type="radio" name="q8" value="A"> Barril de Esqueletos</label>
        <label><input type="radio" name="q8" value="B"> Dragão Infernal</label>
        <label><input type="radio" name="q8" value="C"> Bombardeiro</label>
      </div>

      <div class="pergunta">
        <p><strong>9. Qual carta tem habilidade de desacelerar inimigos?</strong></p>
        <label><input type="radio" name="q9" value="A"> Espírito de Gelo</label>
        <label><input type="radio" name="q9" value="B"> Mago Elétrico</label>
        <label><input type="radio" name="q9" value="C"> Bruxa</label>
      </div>

      <div class="pergunta">
        <p><strong>10. Qual carta é a mais rápida?</strong></p>
        <label><input type="radio" name="q10" value="A"> Lápide</label>
        <label><input type="radio" name="q10" value="B"> Espírito de Fogo</label>
        <label><input type="radio" name="q10" value="C"> Goblin com Dardo</label>
      </div>

      <div class="botoes">
        <button type="button" class="btn-voltar" id="btnVoltar">Voltar</button>
        <button type="button" class="btn-finalizar" id="btnFinalizar">Finalizar Quiz</button>
      </div>
    </form>
  </div>

  <script>
    window.onload = function () {
      // Carregar respostas da parte 2, se existirem (para manter se voltar)
      const respostasSalvas2 = JSON.parse(localStorage.getItem("respostas2") || "{}");

      for(let i = 6; i <= 10; i++) {
        if (respostasSalvas2[`q${i}`]) {
          const radio = document.querySelector(`input[name="q${i}"][value="${respostasSalvas2[`q${i}`]}"]`);
          if (radio) radio.checked = true;
        }
      }

      document.getElementById("btnVoltar").addEventListener("click", function() {
        // Não limpa respostas aqui, só volta para index.html
        window.location.href = "index.html";
      });

      document.getElementById("btnFinalizar").addEventListener("click", function() {
        const respostas = {};
        for(let i = 6; i <= 10; i++) {
          const marcada = document.querySelector(`input[name="q${i}"]:checked`);
          if (!marcada) {
            alert("Responda todas as perguntas antes de finalizar.");
            return;
          }
          respostas[`q${i}`] = marcada.value;
        }

        localStorage.setItem("respostas2", JSON.stringify(respostas));
        localStorage.setItem("gabarito2", JSON.stringify({
          q6: "C",
          q7: "A",
          q8: "A",
          q9: "A",
          q10: "C"
        }));

        // Leva para tela de resultado
        window.location.href = "resultado.html";
      });
    }
  </script>
</body>
</html>
