<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fundo esquerdo */
    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Fundo direito */
    body::after {
      content: "";
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f8ff;
    }

    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 1</h1>

    <form id="form1">
      <div class="pergunta">
        <p><strong>1. Qual é a arena inicial do Clash Royale?</strong></p>
        <label><input type="radio" name="q1" value="A"> Arena Selvagem</label>
        <label><input type="radio" name="q1" value="B"> Arena do Treinador</label>
        <label><input type="radio" name="q1" value="C"> Campo de Treinamento</label>
      </div>

      <div class="pergunta">
        <p><strong>2. Qual carta é considerada lendária?</strong></p>
        <label><input type="radio" name="q2" value="A"> Cavaleiro</label>
        <label><input type="radio" name="q2" value="B"> Mago de Gelo</label>
        <label><input type="radio" name="q2" value="C"> Bombardeiro</label>
      </div>

      <div class="pergunta">
        <p><strong>3. Quantas cartas você pode ter em um deck de batalha?</strong></p>
        <label><input type="radio" name="q3" value="A"> 8</label>
        <label><input type="radio" name="q3" value="B"> 5</label>
        <label><input type="radio" name="q3" value="C"> 10</label>
      </div>

      <div class="pergunta">
        <p><strong>4. Qual carta pode gerar esqueletos constantemente?</strong></p>
        <label><input type="radio" name="q4" value="A"> Gelo</label>
        <label><input type="radio" name="q4" value="B"> Cabana de Esqueletos</label>
        <label><input type="radio" name="q4" value="C"> Lápide</label>
      </div>

      <div class="pergunta">
        <p><strong>5. Qual é o custo de elixir da carta "P.E.K.K.A"?</strong></p>
        <label><input type="radio" name="q5" value="A"> 7</label>
        <label><input type="radio" name="q5" value="B"> 5</label>
        <label><input type="radio" name="q5" value="C"> 9</label>
      </div>

      <button type="button" onclick="salvarEIrPraPagina2()">Próxima Página</button>
    </form>
  </div>

  <script>
    function salvarEIrPraPagina2() {
      const respostas = {};
      const gabarito = {
        q1: "C",
        q2: "B",
        q3: "A",
        q4: "B",
        q5: "A"
      };

      for (let i = 1; i <= 5; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (!marcada) {
          alert("Responda todas as perguntas antes de continuar.");
          return;
        }
        respostas[`q${i}`] = marcada.value;
      }

      localStorage.setItem("respostas1", JSON.stringify(respostas));
      localStorage.setItem("gabarito1", JSON.stringify(gabarito));
      window.location.href = "pagina2.html";
    }
  </script>
</body>
</html>
