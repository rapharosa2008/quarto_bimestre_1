<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Clash Royale - Parte 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #f0f8ff;
    }

    input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .botoes {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 40px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 1</h1>

    <form id="form1">
      <div class="pergunta">
        <p><strong>1. Qual é a carta mais rara do jogo?</strong></p>
        <label><input type="radio" name="q1" value="A"> Gigante</label>
        <label><input type="radio" name="q1" value="B"> Princesa</label>
        <label><input type="radio" name="q1" value="C"> Bárbaros</label>
      </div>

      <div class="pergunta">
        <p><strong>2. Qual é o custo médio de elixir da carta 'Mago'? </strong></p>
        <label><input type="radio" name="q2" value="A"> 5</label>
        <label><input type="radio" name="q2" value="B"> 4</label>
        <label><input type="radio" name="q2" value="C"> 3</label>
      </div>

      <div class="pergunta">
        <p><strong>3. Qual dessas cartas é um tanque?</strong></p>
        <label><input type="radio" name="q3" value="A"> Golem</label>
        <label><input type="radio" name="q3" value="B"> Arqueiras</label>
        <label><input type="radio" name="q3" value="C"> Bruxa</label>
      </div>

      <div class="pergunta">
        <p><strong>4. Qual carta tem a habilidade de enfeitiçar tropas inimigas?</strong></p>
        <label><input type="radio" name="q4" value="A"> Feiticeira</label>
        <label><input type="radio" name="q4" value="B"> Mago Elétrico</label>
        <label><input type="radio" name="q4" value="C"> Bruxa</label>
      </div>

      <div class="pergunta">
        <p><strong>5. Qual carta causa dano em área?</strong></p>
        <label><input type="radio" name="q5" value="A"> Mosqueteira</label>
        <label><input type="radio" name="q5" value="B"> Bombardeiro</label>
        <label><input type="radio" name="q5" value="C"> Espírito de Gelo</label>
      </div>

      <div class="botoes">
        <button type="button" id="btnProximo">Próxima etapa</button>
      </div>
    </form>
  </div>

  <script>
    window.onload = function () {
      const respostasSalvas = JSON.parse(localStorage.getItem("respostas1") || "{}");

      // Carregar respostas salvas para manter seleção após voltar
      for(let i = 1; i <= 5; i++) {
        if (respostasSalvas[`q${i}`]) {
          const radio = document.querySelector(`input[name="q${i}"][value="${respostasSalvas[`q${i}`]}"]`);
          if (radio) radio.checked = true;
        }
      }

      document.getElementById("btnProximo").addEventListener("click", function () {
        const respostas = {};
        for (let i = 1; i <= 5; i++) {
          const marcada = document.querySelector(`input[name="q${i}"]:checked`);
          if (!marcada) {
            alert("Responda todas as perguntas antes de continuar.");
            return;
          }
          respostas[`q${i}`] = marcada.value;
        }

        // Salva respostas e gabarito no localStorage
        localStorage.setItem("respostas1", JSON.stringify(respostas));
        localStorage.setItem("gabarito1", JSON.stringify({
          q1: "B",
          q2: "B",
          q3: "A",
          q4: "B",
          q5: "B"
        }));

        window.location.href = "pagina2.html";
      });
    }
  </script>
</body>
</html>
