<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Clash Royale - Parte 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pergunta {
      margin-bottom: 25px;
    }
    .pergunta img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 6px 0;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Clash Royale - Parte 1</h1>

    <form id="form1">
      <div class="pergunta">
        <p><strong>1. Qual é a arena inicial do Clash Royale?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Campo+de+Treinamento" alt="Campo de Treinamento">
        <label><input type="radio" name="q1" value="A"> Arena Selvagem</label>
        <label><input type="radio" name="q1" value="B"> Arena do Treinador</label>
        <label><input type="radio" name="q1" value="C"> Campo de Treinamento</label>
      </div>

      <div class="pergunta">
        <p><strong>2. Qual carta é considerada lendária?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Mago+de+Gelo" alt="Mago de Gelo">
        <label><input type="radio" name="q2" value="A"> Cavaleiro</label>
        <label><input type="radio" name="q2" value="B"> Mago de Gelo</label>
        <label><input type="radio" name="q2" value="C"> Bombardeiro</label>
      </div>

      <div class="pergunta">
        <p><strong>3. Quantas cartas você pode ter em um deck de batalha?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Deck" alt="Deck">
        <label><input type="radio" name="q3" value="A"> 8</label>
        <label><input type="radio" name="q3" value="B"> 5</label>
        <label><input type="radio" name="q3" value="C"> 10</label>
      </div>

      <div class="pergunta">
        <p><strong>4. Qual carta pode gerar esqueletos constantemente?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=Cabana+de+Esqueletos" alt="Cabana de Esqueletos">
        <label><input type="radio" name="q4" value="A"> Gelo</label>
        <label><input type="radio" name="q4" value="B"> Cabana de Esqueletos</label>
        <label><input type="radio" name="q4" value="C"> Lápide</label>
      </div>

      <div class="pergunta">
        <p><strong>5. Qual é o custo de elixir da carta "P.E.K.K.A"?</strong></p>
        <img src="https://via.placeholder.com/200x150.png?text=PEKKA" alt="PEKKA">
        <label><input type="radio" name="q5" value="A"> 7</label>
        <label><input type="radio" name="q5" value="B"> 5</label>
        <label><input type="radio" name="q5" value="C"> 9</label>
      </div>

      <button type="button" onclick="salvarEIrPraPagina2()">Próxima Página</button>
    </form>
  </div>

  <script>
    function salvarEIrPraPagina2() {
      const respostas = {};
      const gabarito = {
        q1: "C",
        q2: "B",
        q3: "A",
        q4: "B",
        q5: "A"
      };

      for (let i = 1; i <= 5; i++) {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        if (!marcada) {
          alert("Responda todas as perguntas antes de continuar.");
          return;
        }
        respostas[`q${i}`] = marcada.value;
      }

      localStorage.setItem("respostas1", JSON.stringify(respostas));
      localStorage.setItem("gabarito1", JSON.stringify(gabarito));
      window.location.href = "pagina2.html";
    }
  </script>
</body>
</html>
