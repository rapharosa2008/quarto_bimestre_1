<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Resultado do Quiz Clash Royale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding-top: 40px;
    }

    /* Fundo esquerdo */
    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/7/7f/Prince_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Fundo direito */
    body::after {
      content: "";
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background-image: url('https://static.wikia.nocookie.net/clashroyale/images/1/15/Mega_Minion_Icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      margin: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .resultado {
      margin-bottom: 25px;
      font-size: 18px;
      line-height: 1.5;
    }

    .pergunta-resultado {
      margin-bottom: 15px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pergunta-resultado.correct {
      border-color: #28a745;
      background-color: #e6f4ea;
    }

    .pergunta-resultado.incorrect {
      border-color: #dc3545;
      background-color: #f8d7da;
    }

    .checkmark {
      font-size: 22px;
      font-weight: bold;
    }

    .correct .checkmark {
      color: #28a745;
    }

    .incorrect .checkmark {
      color: #dc3545;
    }

    .resposta-usuario, .resposta-correta {
      font-weight: bold;
      margin-left: 10px;
    }

    .btn-voltar {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultado do Quiz Clash Royale</h1>

    <div id="resultado"></div>

    <button class="btn-voltar" onclick="voltarAoInicio()">Refazer Quiz</button>
  </div>

  <script>
    function mostrarResultado() {
      const respostas1 = JSON.parse(localStorage.getItem("respostas1") || "{}");
      const respostas2 = JSON.parse(localStorage.getItem("respostas2") || "{}");
      const gabarito1 = JSON.parse(localStorage.getItem("gabarito1") || "{}");
      const gabarito2 = JSON.parse(localStorage.getItem("gabarito2") || "{}");

      if (!respostas1 || !respostas2) {
        document.getElementById("resultado").innerHTML = "<p>Por favor, complete o quiz antes de ver o resultado.</p>";
        return;
      }

      const todasRespostas = {...respostas1, ...respostas2};
      const todosGabaritos = {...gabarito1, ...gabarito2};

      const container = document.getElementById("resultado");
      container.innerHTML = "";

      for (let i = 1; i <= 10; i++) {
        const userResp = todasRespostas[`q${i}`];
        const correctResp = todosGabaritos[`q${i}`];
        const acertou = userResp === correctResp;

        const div = document.createElement("div");
        div.classList.add("pergunta-resultado");
        div.classList.add(acertou ? "correct" : "incorrect");

        div.innerHTML = `
          <div>Pergunta ${i}:</div>
          <div>
            <span class="resposta-usuario">Sua resposta: ${userResp}</span>
            ${acertou ? 
              `<span class="checkmark">✔</span>` :
              `<span class="checkmark">❌</span> <span class="resposta-correta">Resposta certa: ${correctResp}</span>`
            }
          </div>
        `;

        container.appendChild(div);
      }
    }

    function voltarAoInicio() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    mostrarResultado();
  </script>
</body>
</html>
